<div class="container" *ngIf="teams.length>0 && dataHasLoaded">
  <div class="row">
    <div *ngFor="let team of teams" class="col-sm-6 col-md-3" (click)="handleClick(team)">
      <div class="item">
        <img [src]="team.strTeamBadge" alt="{{ team.strTeam }}" class="img-thumbnail">
        <div class="team-name">
          <span>{{ team.strTeam }}</span>
        </div>
        <div class="team-stadium">
          <span>Stadium: {{ team.strStadium }}</span>
        </div>
        <div class="team-location">
          <span>Location: {{ team.strStadiumLocation }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="teams.length==0 && dataHasLoaded">
  <div class="row">
    <div class="col-sm-12">
      <h3>No teams found</h3>
    </div>
  </div>
</div>
