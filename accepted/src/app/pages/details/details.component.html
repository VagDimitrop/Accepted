<div class="title-container">
  <h3>Club details</h3>
</div>
<div class="club-details">
  <div>
    <app-list
      [teams]="teams"
      [dataHasLoaded]="true">
    </app-list>
  </div>
  <div class="club-details-info">
    <div class="club-details-info-single-item">
      <h4>Club description</h4>
      <p>{{team.strDescriptionEN}}</p>
    </div>
    <div class="club-details-info-single-item">
      <h4>Stadium description</h4>
      <p>{{team.strStadiumDescription}}</p>
    </div>
    <div class="club-details-info-multiple-items">
      <div class="club-details-info-column-item">
        <h4>Stadium capacity</h4>
        <p>{{team.intStadiumCapacity}}</p>
      </div>
      <div class="club-details-info-column-item">
        <h4>Est.</h4>
        <p>{{team.intFormedYear}}</p>
      </div>
    </div>
  </div>
</div>
